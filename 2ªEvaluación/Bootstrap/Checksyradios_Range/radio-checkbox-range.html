<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Radio CheckBox Range</title>
</head>

<body class="bg-info">

    <div class="container">
        <h1>Ejercicio 1</h1>
        <p>Genera dos radio buttons con una opcion distinta </p>
        <div class="form-check">
            <input type="radio" id="radio1" name="optradio" value="option1" checked> Option 1
        </div>
        <div class="form-check">
            <input type="radio" id="radio2" name="optradio" value="option2"> Option 2
        </div>

        <h1>Ejercicio 2</h1>
        <p>Genera dos checkbox con opciones distintas </p>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1">
            <label class="form-check-label">Option 1</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2" name="option2">
            <label class="form-check-label">Option 2</label>
        </div>
        <h1>Ejercicio 3</h1>
        <p>Genera un range basico </p>
        <label for="customRange" class="form-label">Range</label>
        <input type="range" class="form-range" id="customRange" step="10">
    </div>

</body>

</html>
