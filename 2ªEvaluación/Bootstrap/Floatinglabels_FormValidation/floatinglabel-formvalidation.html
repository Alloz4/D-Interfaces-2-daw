<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Floating Label - Form Validation</title>
</head>

<body>

    <div class="container">
        <div>
            <h1>Ejercicio form</h1>
        </div>
        <!-- Se pide crear un formulario con lo visto en la presentación, hay que juntar el floating label y el form validation-->
        <form class="was-validated">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <label for="uname" class="form-label">Usuario</label>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Por favor rellena este campo</div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <label for="pwd" class="form-label">Contraseña</label>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Por favor rellena este campo</div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">Estoy de acuerdo</label>
                <div class="invalid-feedback">Marca la casilla para continuar</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
