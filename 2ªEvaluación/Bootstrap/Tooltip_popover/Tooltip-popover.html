<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicios Tooltip y Popover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Apartado A</h1>
        <p>Crear un link con un tooltip</p>
        <a href="#" data-bs-toggle="tooltip" title="Tooltip">Tooltip En link</a>
        <p>Crear un botón con un tooltip al lado derecho</p>
        <!-- Crear aqui el botón con el tooltip al lado derecho -->
        <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Tooltip derecho">
            Tooltip derecho
        </button>
        <h2>Apartado B</h2>
        <p>Crear un botón con un popover que se cierre al hacer click en otro lado</p>
        <!-- Crear aqui el botón con el popover al lado izquierdo que se cierre al hacer click en otro lado -->
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus"
            data-bs-content="Popover que se cierra al hacer click en otro lado">
            Popover que se cierra al hacer click en otro lado
        </button>
        <p>Crear un botón con un popover que aparezca arriba con título y texto </p>
        <!-- Crear aqui el botón con un popover que aparezca arriba con título y texto  -->
        <button type="button" class="btn btn-danger" data-bs-placement="top" data-bs-toggle="popover"
            title="Popover title" data-bs-content="contenido popover">
            Popover arriba
        </button>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        const popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });


    </script>
</body>

</html>
